<div mat-dialog-title>
    <h1>Abonnement Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="fill"   >
                <mat-label>Packe</mat-label>
                <select matNativeControl required >
                    <option *ngFor="let packee of packe" [ngValue]="packee" formControlName="packe" >{{packee.nom}}</option>
                  </select>
            </mat-form-field>

            <mat-form-field appearance="fill"   >
                <mat-label>Client</mat-label>
                <select matNativeControl required  >
                    <option *ngFor="let clientt of client" [ngValue]="clientt" formControlName="packe"> {{clientt.firstName}}</option>
                  </select>
            </mat-form-field>
        </div>


    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"  >Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
    
</form>
