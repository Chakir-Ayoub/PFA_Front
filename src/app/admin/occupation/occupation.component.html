<mat-toolbar class="title-toolbar">
    <span class="example-spacer">
      <img src="../assets/imagee/Retro_Vintage_Football_Club_Badge_Logo-removebg-preview.png" width="65" height="1%">
     
    </span>
    <button mat-raised-button (click)="openAddEditEmpForm()">
      ADD Occupation
    </button>
</mat-toolbar>
  
  
  
  <div class="main-body">
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
      
        <ng-container matColumnDef="idoccupation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.idoccupation}} </td>
        </ng-container>
  
      
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}}</td>
        </ng-container>
  
        <ng-container matColumnDef="heure">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Heure </th>
          <td mat-cell *matCellDef="let row"> {{row.heure}}</td>
        </ng-container>
  
        <ng-container matColumnDef="terrain">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom_Terrain </th>
            <td mat-cell *matCellDef="let row"> {{row.terrain.nom}}</td>
        </ng-container>

        <ng-container matColumnDef="reservation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id_Reservation </th>
            <td mat-cell *matCellDef="let row"> {{row.reservation.idreservation}}</td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon >edite</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteOccupation(row.idoccupation)">
                <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
