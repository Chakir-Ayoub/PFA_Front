<div mat-dialog-title>
    <h1>Reservation Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill"   >
                <mat-label>Client</mat-label>
                <select matNativeControl required formControlName="clientid" >
                  <option *ngFor="let clientt of client" [ngValue]="clientt"> {{clientt.firstName}}</option>
                </select>
            </mat-form-field>
        </div>

        <div class="row">

            <section class="example-section">
                <mat-checkbox class="example-margin"  formControlName="etat">Check me!</mat-checkbox>
            </section>


        </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false"  >Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
 </div>
</form>
